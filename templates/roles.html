{% extends "dashboard.html" %}
{% block content %}
<div class="container mt-5 pt-4">
    <h3 class="text-primary">Manage Roles</h3>
    <form method="POST" class="mt-3 mb-4">
        <div class="mb-3">
            <input type="text" name="role_name" class="form-control" placeholder="Role Name" required>
        </div>
        <div class="mb-3">
            <textarea name="description" class="form-control" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Role</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Role Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ role.role_name }}</td>
                <td>{{ role.description or '' }}</td>
                <td>
                    <form action="{{ url_for('delete_role', id=role.id) }}" method="POST" class="d-inline">
                        <button class="btn btn-sm btn-danger"
                            onclick="return confirm('Delete this role?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
