<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>Admin - Manage Purposes</title>
</head>

<body>
    <div class="container mt-5 pt-4">
        <h3 class="text-primary">Manage Purposes</h3>
        <form method="POST" class="mt-3 mb-4">
            <input name="purpose_name" placeholder="Purpose Name" class="form-control mb-2" required>
            <textarea name="description" class="form-control mb-2" placeholder="Description"></textarea>

            <select name="fiduciary_id" class="form-select mb-2" required>
                <option value="">Select Data Fiduciary</option>
                {% for f in fiduciaries %}
                <option value="{{ f.id }}">{{ f.name }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-primary">Add Purpose</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Fiduciary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for p in purposes %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ p.purpose_name }}</td>
                    <td>{{ p.fiduciary.name if p.fiduciary else 'N/A' }}</td>
                    <td>
                        <form action="{{ url_for('delete_purpose', id=p.id) }}" method="POST" class="d-inline">
                            <button class="btn btn-sm btn-danger"
                                onclick="return confirm('Delete this purpose?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">Back</a>
    </div>
</body>

</html>
