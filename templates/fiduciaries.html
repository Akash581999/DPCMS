{% extends "dashboard.html" %}
{% block content %}
<div class="container mt-5 pt-4">
    <h3 class="text-primary">Manage Data Fiduciaries</h3>
    <form method="POST" class="mt-3 mb-4">
        <input name="name" placeholder="Name" class="form-control mb-2" required>
        <input name="contact_email" placeholder="Contact Email" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Add Fiduciary</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for f in fiduciaries %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ f.name }}</td>
                <td>{{ f.contact_email }}</td>
                <td>
                    <form action="{{ url_for('delete_fiduciary', id=f.id) }}" method="POST" class="d-inline">
                        <button class="btn btn-sm btn-danger"
                            onclick="return confirm('Delete this fiduciary?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
